<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bankist App</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
    <!-- <script src='script2.js'></script> -->
	</head>
	<body>
		<!-- top NAvigation -->
		<nav class="top-navbar">
			<p class="welcome">Log in to get started</p>
			<img class="logo" src="https://static.thenounproject.com/png/897307-200.png" alt="" />
			<form action="" class="form">
				<input type="text" placeholder="User" class="login_input login_input-user" />
				<input type="text" placeholder="PIN" class="login_input login_input-pin" />
				<button class="login-btn">&rarr;</button>
			</form>
		</nav>
		<main class="app">
			<section class="balance">
				<div>
					<p class="balance_label">Current balance</p>
					<p class="balance_date">As of <span>05/03/2037</span></p>
				</div>
				<p class="balance_value">0000$</p>
			</section>
    
			<section class="movements">
				<div class="transcations">
					<div class="movement_row">
						<p class="movement_type movement_deposit">2 Deposits</p>
						<p class="movement_date">3 Days ago</p>
						<p class="movement_value">4000 $</p>
					</div>
					<div class="movement_row">
						<p class="movement_type movement_withdrawal">1 withdrawal</p>
						<p class="movement_date">24/01/2037</p>
						<p class="movement_value">-378$</p>
					</div>
				</div>
       
				<div class="operation_transfer">
					<div class="transfer_money operation">
						<p class="operation_heading">Transfer Money</p>
						<form action="" class="transfer_form">
							<input type="text" placeholder="" class="form_input transfer-to" />
							<input type="text" name="" class="form_input transfer-amount" />
							<button class="form-btn">&rarr;</button>
							<label class="form-label">Transfer to</label>
							<label class="form-label">Amount</label>
						</form>
					</div>
					<div class="request_loan operation">
						<p class="operation_heading">Request Loan</p>
						<form action="" class="request_form">
							<input type="text" name="" class="form_input" />
							<button class="form-btn">&rarr;</button>
							<label class="form-label">Amount</label>
						</form>
					</div>
					<div class="close_account operation">
						<p class="operation_heading">Close Account</p>
						<form action="" class="transfer_form">
							<input type="text" placeholder="" class="form_input" />
							<input type="text" name="" class="form_input" />
							<button class="form-btn close-btn">&rarr;</button>
							<label class="form-label close-username">Confirm User</label>
							<label class="form-label close-pin">Confirm PIN</label>
						</form>
					</div>
				</div>
			</section>
       <div class='summary'>
          <p class="summary_label">IN</p>
          <p class="summary_value_in">000$</p>
          <p class='summary_label'>Out</p>
          <p class="summary_value_out">000$</p>
          <p class='summary_label'>Interest</p>
          <p class="summary_value_interest">000$</p>
       <div>
  			<p class='logout_timer'>You Will be logged out in <span class='timer'>05:00</span>

      </div>
        </div>
        		<script src="script.js"></script>

</html>
